<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="src/css/app.min.css">
</head>

<body>
    <div class="content">
        <aside class="aside">
            <div id="aside" class="menu-user">
                <div class="menu-user__photo-user">
                    <img src="static/images/dest/no_avatar.png">
                </div>
                <div class="menu-user__menu">


                    <ul class="menu-user__stats">
                        <li>
                            <a href="#"><img src="static/images/dest/icons/home.png" alt="home">Home</a>
                        </li>
                        <li>
                            <a href="#"><img src="static/images/dest/icons/bar-chart.png" alt="stats">Stats</a>
                        </li>
                        <li>
                            <a href="#"><img src="static/images/dest/icons/home.png" alt="projects">Projects</a>
                        </li>
                        <li>
                            <a href="#"><img src="static/images/dest/icons/calendar.png" alt="calendar">Calendar</a>
                        </li>
                    </ul>
                    <ul class="menu-user__stats">
                        <li>
                            <a href="#" class="active"><img src="static/images/dest/icons/settings.png" alt="settings">Settings </a>
                        </li>
                        <li>
                            <a href="#" id="logout"><img src="static/images/dest/icons/export.png" alt="log out">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="main-info">
            <header class="header">
                <div class="header__search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header__info">
                    <a class="header__help" href="#"><img src="static/images/dest/icons/help.png" alt="help"></a>
                    <a class="header__notification " href="#"><img src="static/images/dest/icons/notification.png" alt="notification"></a>
                    <a class="header__profile-change" href="#">Name Surname</a>
                </div>
                <div class="header__change-theme">
                    <input type="radio" name="themes" value="light" id="light">
                    <label for="dark" class="themes light"></label>
                    <div class="header__button-background">

                    </div>
                    <input type="radio" name="themes" value="dark" id="dark">
                    <label for="light" class=" themes dark"></label>

                </div>

            </header>
            <div class="main-info__content">
                <section class="section section-info">
                    <h1 class="section-info__tittle">Settings</h1>
                    <ul class="section-info__type">
                        <li class="active-settings">Profile</li>
                        <li>Tasks</li>
                    </ul>
                </section>
                <section class="section section-settings">
                    <h2 class="section-settings__tittle">Profile</h2>
                    <form action="#" class="section-settings__form">
                        <div class="section-settings__form__element">
                            <label for="add-photo" class="add-photo"><img src="static/images/dest/no_avatar.png" alt="avatar" ></label>
                            <input type="file" id="add-photo">
                        </div>
                        <div class="section-settings__form__element">
                            <label for="settings-login">Login</label>
                            <input type="text" placeholder="Enter changed login" id="settings-login">
                        </div>
                        <div class="section-settings__form__element">
                            <label for="settings-name">Name</label>
                            <input type="text" placeholder="Enter changed name" id="settings-name">
                        </div>
                        <div class="section-settings__form__element">
                            <label for="settings-surname">Surname</label>
                            <input type="text" placeholder="Enter changed surname" id="settings-surname">
                        </div>
                        <div class="section-settings__form__element">
                            <label for="settings-password">Password</label>
                            <input type="text" placeholder="Enter changed password" id="settings-password">
                        </div>
                        <div class="section-settings__form__element">
                            <label for="settings-repeat-password">Repeat password</label>
                            <input type="text" placeholder="Repeat changed password" id="settings-repeat-password">
                        </div>
                        <button class="button-form" type="submit">Change</button>
                    </form>
                </section>
            </div>


        </main>
    </div>

                <button class="modal__button">Cancel</button>
            </div>

        </div>
    </div>-->

    <script type="module" src="app.min.js"></script>
</body>

</html>
