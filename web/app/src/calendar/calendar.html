<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../src/css/app.min.css">
</head>

<body>
    <div class="content">
        <aside class="aside">
            <div id="aside" class="menu-user">
                <div class="menu-user__photo-user">
                    <img src="../../static/images/dest/no_avatar.png">
                </div>
                <div class="menu-user__menu">
                    <ul class="menu-user__stats">
                        <li>
                            <a href="#"><img src="../../static/images/dest/icons/home.png" alt="home">Home</a>
                        </li>
                        <li>
                            <a href="#"><img src="../../static/images/dest/icons/bar-chart.png" alt="stats">Stats</a>
                        </li>
                        <li>
                            <a href="#"><img src="../../static/images/dest/icons/home.png" alt="projects">Projects</a>
                        </li>
                        <li>
                            <a href="#" class="active"><img src="../../static/images/dest/icons/calendar.png" alt="calendar">Calendar</a>
                        </li>
                    </ul>
                    <ul class="menu-user__stats">
                        <li>
                            <a href="#"><img src="../../static/images/dest/icons/settings.png" alt="settings">Settings </a>
                        </li>
                        <li>
                            <a class="modal-link" href="#modal-logout"><img src="../../static/images/dest/icons/export.png" alt="log out">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="main-info">
            <header class="header">
                <div class="header__search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header__info">
                    <a class="header__help" href="#"><img src="../../static/images/dest/icons/help.png" alt="help"></a>
                    <a class="header__notification " href="#"><img src="../../static/images/dest/icons/notification.png" alt="notification"></a>
                    <a class="header__profile-change" href="#">Name Surname</a>
                </div>
                <div class="header__change-theme">
                    <input type="radio" name="themes" value="light" id="light">
                    <label for="dark" class="themes light"></label>
                    <div class="header__button-background">

                    </div>
                    <input type="radio" name="themes" value="dark" id="dark">
                    <label for="light" class=" themes dark"></label>

                </div>

            </header>
            <div class="main-info__content">
                <section class="section section-info">
                    <h1 class="section-info__tittle">Calendar</h1>
                    <div class="select " id='select-month'>
                        <div class="select__header">
                            <span class="select__current"></span>
                            <img class="select__icon" src="../../static/images/dest/icons/arrow-down.png" alt="arrow-down">
                        </div>
                        <div class="select__body">

                        </div>
                    </div>
                    <div class="select" id='select-year'>
                        <div class="select__header">
                            <span class="select__current  "></span>
                            <img class="select__icon" src="../../static/images/dest/icons/arrow-down.png" alt="arrow-down">
                        </div>
                        <div class="select__body">

                        </div>
                    </div>
                    <button class="section-info__button" id="button-calendar">Change</button>
                </section>
                <section class="calendar-fill ">

                </section>

            </div>
        </main>
    </div>


    <section class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <div class="modal__calendar__task">

                </div>
            </div>
        </div>
    </section>

    <div id="modal-logout" class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <div class="modal__close">
                    <a class="modal__button-close modal-close" href="#"><span>&#10006</span></a>
                </div>
                <h1 class="modal__header">Do you realy want to logout?</h1>
                <div class="modal__buttons">
                    <button class="modal__button">Yes</button>

                </div>
            </div>

        </div>
    </div>
    <script type="module" src="../../app.min.js"></script>
</body>

</html>
