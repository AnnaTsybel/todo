<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/app.min.css">
</head>

<body>
    <div class="content">
        <aside class="aside">
            <div id="aside" class="menu-user">
                <div class="menu-user__photo-user">
                    <img src="images/dest/no_avatar.png">
                </div>
                <div class="menu-user__menu">
                    <ul class="menu-user__stats">
                        <li>
                            <a href="#"><img src="images/dest/icons/home.png" alt="home">Home</a>
                        </li>
                        <li>
                            <a href="#"><img src="images/dest/icons/bar-chart.png" alt="stats">Stats</a>
                        </li>
                        <li>
                            <a href="#"><img src="images/dest/icons/home.png" alt="projects">Projects</a>
                        </li>
                        <li>
                            <a href="#" class="active"><img src="images/dest/icons/calendar.png" alt="calendar">Calendar</a>
                        </li>
                    </ul>
                    <ul class="menu-user__stats">
                        <li>
                            <a href="#"><img src="images/dest/icons/settings.png" alt="settings">Settings </a>
                        </li>
                        <li>
                            <a href="#"><img src="images/dest/icons/export.png" alt="log out">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="main-info">
            <header class="header">
                <div class="header__search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header__info">
                    <a class="header__help" href="#"><img src="images/dest/icons/help.png" alt="help"></a>
                    <a class="header__notification " href="#"><img src="images/dest/icons/notification.png" alt="notification"></a>
                    <a class="header__profile-change" href="#">Name Surname</a>
                </div>
                <div class="header__change-theme">
                    <input type="radio" name="themes" value="light" id="light">
                    <label for="dark" class="themes light"></label>
                    <div class="header__button-background">

                    </div>
                    <input type="radio" name="themes" value="dark" id="dark">
                    <label for="light" class=" themes dark"></label>

                </div>

            </header>
            <div class="main-info__content">
                <div class="section-info">
                    <h1 class="section-info__header">Calendar</h1>
                    <div class="select">
                        <div class="select__header">
                            <span id="week" class="select__current select__month ">August</span>
                            <img class="select__icon" src="images/dest/icons/arrow-down.png" alt="arrow-down">
                        </div>
                        <div class="select__body">
                            <div id="0" class="select__item">January</div>
                            <div id="1" class="select__item">February</div>
                            <div id="2" class="select__item">March</div>
                            <div id="3" class="select__item">April</div>
                            <div id="4" class="select__item">May</div>
                            <div id="5" class="select__item">June</div>
                            <div id="6" class="select__item">July</div>
                            <div id="7" class="select__item">August</div>
                            <div id="8" class="select__item">September</div>
                            <div id="9" class="select__item">October</div>
                            <div id="10" class="select__item">November</div>
                            <div id="11" class="select__item">December</div>
                        </div>
                    </div>
                    <div class="select">
                        <div class="select__header">
                            <span id="week" class="select__current select__year ">2021</span>
                            <img class="select__icon" src="images/dest/icons/arrow-down.png" alt="arrow-down">
                        </div>
                        <div class="select__body">
                            <div id="2021" class="select__item">2021</div>
                            <div id="2020" class="select__item">2020</div>
                            <div id="2019" class="select__item">2019</div>
                            <div id="2018" class="select__item">2018</div>
                        </div>
                    </div>
                    <button class="section-info__button" id="button-calendar">Change</button>
                </div>
                <div class="calendar-fill">

                </div>
            </div>
        </main>
    </div>
    <script type="module" src="app.min.js"></script>
</body>

</html>
