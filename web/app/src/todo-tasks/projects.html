<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="../../src/css/app.min.css">
</head>

<body>
    <div class="content">
        <aside class="aside">
            <div id="aside" class="menu-user">
                <div class="menu-user__photo-user">
                    <img src="../../../../static/images/dest/no_avatar.png">
                </div>
                <ul class="menu-user__stats">
                    <li>
                        <a href="#"><span class="icon-home"></span>Home</a>
                    </li>
                    <li>
                        <a href="#" class="active"><span class="icon-project"></span>Projects</a>
                    </li>
                    <li>
                        <a href="#"><span class="icon-calendar"></span>Calendar</a>
                    </li>
                </ul>
                <ul class="menu-user__stats">
                    <li>
                        <a href="#"><span class="icon-settings"></span>Settings </a>
                    </li>
                    <li>
                        <a class="modal-link" href="#modal-logout"><span class="icon-logout"></span>Log out</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="main-info">
            <header class="header">
                <div class="header__search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header__info">
                    <a class="header__help" href="#"><span class="icon-help"></span></a>
                    <a class="header__notification " href="#"><span class="icon-notification"></span></a>
                    <a class="header__profile-change" href="#">Name Surname</a>
                </div>
                <div class="header__change-theme">
                    <input type="radio" name="themes" value="light" id="light" checked>
                    <label for="dark" class="themes light"></label>
                    <div class="header__button-background">

                    </div>
                    <input type="radio" name="themes" value="dark" id="dark">
                    <label for="light" class=" themes dark"></label>

                </div>

            </header>
            <div class="main-info__content">
                <section class="section section-info">
                    <h1 class="section-info__tittle">Projects</h1>
                    <div class="select" id="select-sort">
                        <div class="select__header">
                            <span id="week" class="select__current"></span>
                            <span class="icon-arrow-down select__icon"></span>
                        </div>
                        <div class="select__body">

                        </div>
                    </div>
                </section>
                <section class="tasks">

                    <a class="tasks__add modal-link" href="#add-task">Add task <span class="icon-add"></span></a>
                    <div class="tasks__content">

                        <div class="tasks__elements" id="tasks-to-do">
                            <h2 class="tasks__header">To do</h2>


                        </div>
                        <div class="tasks__elements" id="tasks-in-progress">
                            <h2 class="tasks__header">In progress</h2>

                        </div>
                        <div class="tasks__elements" id="tasks-completed">
                            <h2 class="tasks__header">Completed</h2>
                            <span class="icon-cancel"></span>

                        </div>
                    </div>
                </section>
            </div>

        </main>

    </div>
    <!-- Modal task-add-->
    <div id="add-task" class="modal">
        <div class="modal__body">
            <div class=" modal__content">
                <div class="modal__close">
                    <a class="modal__button-close modal-close" href="#"><span class="icon-cancel"></span></a>
                </div>

                <h2 class="modal__header">Add task</h2>
                <form action="#" class="modal__form">

                    <div class="modal__form__element">
                        <label for="title">
                        Title
                    </label>
                        <input id="title" type="text" placeholder="Title " required>
                    </div>
                    <div class="modal__form__element">
                        <label for="title">
                        Categories
                    </label>
                        <div class="modal__form__categories">
                            <input type="radio" name="categories" value="hobby" id="hobby" class="radio-hobby">
                            <label for="hobby">Hobby</label>

                            <input type="radio" name="categories" value="sport" id="sport" class="radio-sport">
                            <label for="sport">sport</label>

                            <input type="radio" name="categories" value="education" id="education" class="radio-education">
                            <label for="education"> education</label>

                            <input type="radio" name="categories" value="other" id="other" class="radio-other">
                            <label for="other">other</label>

                            <input type="radio" name="categories" value="work" id="work" class="radio-work">
                            <label for="work">work</label>
                        </div>
                    </div>
                    <div class="modal__form__element">
                        <label for="title">
                        Deadline
                    </label>
                        <input type="date" required>
                    </div>
                    <div class="modal__form__textarea">
                        <label for="title">
                            Description
                    </label>
                        <textarea></textarea >
                    </div>
                    <div class="modal__buttons">
                        <button type="submit" id="modal-submit" class="modal__button">Ok</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- Modal logout-->
    <div id="modal-logout" class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <div class="modal__close">
                    <a class="modal__button-close modal-close" href="#"><span class="icon-cancel"></span></a>
                </div>
            <h1 class="modal__header">Do you realy want to logout?</h1>
            <div class="modal__buttons">
                <button class="modal__button">Yes</button>
                
            </div>
        </div>

        </div>
    </div>
     <!-- Modal edit task-->
     <div id="modal-edit" class="modal">
        <div class="modal__body">
            <div class="modal__content ">
                <div class="modal__close">
                    <a class="modal__button-close modal-close" href="#"><span class="icon-cancel"></span></a>
                </div>
                <h1 class="modal__header">Edit task</h1>
                <div class="modal__task-edit  modal__form">
                <div class="modal__form__element">
                    <label for="modal-edit-title">
                    Title
                </label>
                    <input id="modal-edit-title" type="text" placeholder="Title" >
                </div>
                <div class="modal__form__element">
                    <label >
                    Categories
                </label>
                    <div class="modal__form__categories">
                        <input type="radio" name="modal-edit-categories" value="hobby" id="modal-edit-hobby" class="radio-hobby">
                        <label for="modal-edit-hobby">Hobby</label>

                        <input type="radio" name="modal-edit-categories" value="sport" id="modal-edit-sport" class="radio-sport">
                        <label for="modal-edit-sport">sport</label>

                        <input type="radio" name="modal-edit-categories" value="education" id="modal-edit-education" class="radio-education">
                        <label for="modal-edit-education"> education</label>

                        <input type="radio" name="modal-edit-categories" value="other" id="modal-edit-other" class="radio-other">
                        <label for="modal-edit-other">other</label>

                        <input type="radio" name="modal-edit-categories" value="work" id="modal-edit-work" class="radio-work">
                        <label for="modal-edit-work">work</label>
                    </div>
                </div>
                <div class="modal__form__element">
                    <label for="modal-edit-deadline">
                    Deadline
                </label>
                    <input type="date" id='modal-edit-deadline'>
                </div>
                <div class="modal__form__textarea">
                    <label for="modal-edit-description">
                   Description
                </label>
                    <textarea id="modal-edit-description"></textarea>
                    </div>
                    <div class="modal__buttons">
                        <button type="submit" class="modal__button">Save</button>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal delete task-->
    <div id="modal-delete" class="modal">
        <div class="modal__body">
            <div class="modal__content">
                <div class="modal__close">
                    <a class="modal__button-close modal-close" href="#"><span class="icon-cancel"></span></a>
                </div>
                <div class="modal__task-delete">
                    <h1 class="modal__header"></h1>
                    <div class="modal__buttons">
                        <button class="modal__button">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../app.min.js"></script>
</body>

</html>
