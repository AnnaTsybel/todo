<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <div class="content">
        <aside class="aside">
            <div id="aside" class="menu-user">
                <div class="menu-user__photo-user">
                    <img src="images/dest/no_avatar.png">
                </div>
                <ul class="menu-user__stats">
                    <li>
                        <a href="#"><img src="images/dest/icons/home.png" alt="home">Home</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/dest/icons/bar-chart.png" alt="stats">Stats</a>
                    </li>
                    <li>
                        <a href="#"><img src="images/dest/icons/home.png" alt="projects">Projects</a>
                    </li>
                    <li>
                        <a href="#" class="active"><img src="images/dest/icons/calendar.png" alt="calendar">Calendar</a>
                    </li>
                </ul>
                <ul class="menu-user__stats">
                    <li>
                        <a href="#"><img src="images/dest/icons/settings.png" alt="settings">Settings </a>
                    </li>
                    <li>
                        <a href="#"><img src="images/dest/icons/export.png" alt="log out">Log out</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="main-info">
            <header class="header">
                <div class="header__search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header__info">
                    <a class="header__help" href="#"><img src="images/dest/icons/help.png" alt="help"></a>
                    <a class="header__notification " href="#"><img src="images/dest/icons/notification.png" alt="notification"></a>
                    <a class="header__profile-change" href="#">Name Surname</a>
                </div>

            </header>
            <div class="section-info">
                <h1 class="section-info__header">Calendar</h1>
                <div class="select">
                    <div class="select__header">
                        <span id="week" class="select__current select__month ">Aug</span>
                        <img class="select__icon" src="images/dest/icons/arrow-down.png" alt="arrow-down">
                    </div>
                    <div class="select__body">
                        <div id="january" class="select__item">January</div>
                        <div id="february" class="select__item">February</div>
                        <div id="march" class="select__item">March</div>
                        <div id="april" class="select__item">April</div>
                        <div id="may" class="select__item">May</div>
                        <div id="june" class="select__item">June</div>
                        <div id="july" class="select__item">July</div>
                        <div id="august" class="select__item">August</div>
                        <div id="september" class="select__item">September</div>
                        <div id="october" class="select__item">October</div>
                        <div id="november" class="select__item">November</div>
                        <div id="december" class="select__item">December</div>
                    </div>
                </div>
                <button class="section-info__button" id="button-calendar">Change</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>mon</th>
                        <th>tue</th>
                        <th>wed</th>
                        <th>thu</th>
                        <th>fri</th>
                        <th>sat</th>
                        <th>sunday</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                    </tr>
                    <tr>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                    </tr>
                    <tr>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>

        </main>
    </div>
    <script src="js/app.min.js"></script>
</body>

</html>
